        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

         <!-- main css -->
        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <!-- javascript libraries -->
        <script type="text/javascript" src="plugins/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="plugins/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="plugins/bootstrap.min.js"></script>
        

        <title>Evocare</title>
    </head>
    <body>

        <!-- log in page -->
        <div id="login_page" data-role="page">
            <!-- header -->
            <div date-role="header" position="fixed">
            </div>
            <!-- header -->

            <!-- content -->
            <div data-role="content" class="ui-content">
                <div class="login_header text-center">
                </div>
                <div id="signup_content" class="container" style="display:none;">
                    <div class="row">
                        <!-- signup form -->
                        <form id="signup_form" role="form">
                            <div class="form-group">
                                <input type="text" id="signup_username" name="username" class="form-control no-border input-lg rounded text-center" placeholder="username" />
                            </div>
                            <div class="form-group">
                                <input type="email" id="signup_email" name="email" class="form-control no-border input-lg rounded text-center" placeholder="email address"/>
                            </div>
                            <div class="form-group text-center">
                                <input type="password" id="signup_password" name="password" class="form-control no-border input-lg rounded text-center" placeholder="password"/>
                            </div>
                            <div class="form-group">
                                <input type="text" id="signup_birthday" name="birthday" class="form-control no-border input-lg rounded text-center" placeholder="birth date"/>
                            </div>
                            <div class="form-group">
                                <button type="submit" id="signup_submit" value="sign up" name="signup_btn" class="btn btn-lg btn-presepctive btn-block">sign up</button>
                            </div>

                        </form>
                        <div class="row text-center">
                            <a href="#" id="login_link" onClick="toggleLogInContent(true)">Do you have an account?</a>
                        </div>
                    </div>

                </div>
                <div id="login_content" class="container">
                    <div class="row">
                        <!-- login form -->
                        <form id="login_form" role="form">
                            <div class="form-group has-feedback lg left-feedback no-label">
                                <input type="text" id="login_username" name="username" class="form-control no-border input-lg rounded" placeholder="youremail@mail.com">
                                    <span class="fa fa-2x fa-user form-control-feedback"></span>
                            </div>
                            <div class="form-group has-feedback lg left-feedback no-label">
                                <input type="password" id="login_password" name="password" class="form-control no-border input-lg rounded" placeholder="password">
                                <span class="fa fa-2x fa-lock form-control-feedback"></span>
                            </div>

                            <div class="form-group">
                                <button type="submit" id="login_submit" value="Log in" name="login_btn" class="btn btn-lg btn-perspective btn-block">LOG IN</button>
                            </div>
                        </form>
                    </div>

                    <div class="row text-center">
                        <a href="#">Forgot username or password?</a>
                    </div>

                    <div class="row text-center">
                        <a href="#" id="signup_link" onClick="toggleLogInContent(false)">Register now</a>
                    </div>
                </div>
            </div>
            <!-- content -->
        </div>

        <!-- log in page -->
        <!-- main page -->
        <div  id="#main_page" data-role="page" class="ui-responsive-panel">

            <!-- left menu -->
            <div id="left_menu"  data-role="panel" data-position="left" data-display="push">
                <h1>Left Menu</h1>
            </div>

            <!-- right menu -->
            <div id="right_menu" data-role="panel" data-position="right" data-display="overlay">
                <h3>Right Menu</h3>
                <ul data-role="listview">
                    <li><a href="#">Edit patient details</a></li>
                    <li><a href="#">Add virtual clinic record</a></li>
                    <li><a href="#">carry out triage</a></li>
                    <li><a href="#">manage patient checklist</a></li>
                    <li><a href="#" style="position:fixed; bottom:0px;">Log out</a></li>
                </ul>

            </div> 
            
            <!-- header -->
            <div data-role="header"  position="fixed" data-theme="a">
                <a href="#left_menu" data-role="button"></a>
                <h1>Evocare</h1>
                <a href="#right_menu" data-role="button" class="ui-btn ui-corner-all">Menu</a>
            </div>
            <!-- header -->
            <!-- content -->
            <div data-role="content" class="ui-content">
            </div>    
            <!-- content -->

            
            <div>

            </div>
      
        </div>
        <!-- main page end -->
        

<script type="text/javascript">
function toggleLogInContent(hidden){
    if(hidden){
        $("#signup_content").slideUp('500');
    }
    else{
        $("#signup_content").slideDown('500');
   
    } 
}


</script>

        <script type="text/javascript" src="cordova.js"></script>
        <script src="plugins/com.phonegap.plugins.sqlite/www/SQLitePlugin.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
